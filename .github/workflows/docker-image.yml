name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:

    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: ${{secrets.MYSQL_USER}}
          MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
          MYSQL_DATABASE: ${{secrets.MYSQL_DATABASE}}

        ports:
          - 3306:3306
        volumes:
          - ${{github.workspace}}/database:/docker-entrypoint-initdb.d
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 10

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Build the project
      run: |
        npm install webpack @nestjs/cli
        npm install
        npm run build
    - name: Run Unit and Integration tests
      run: |
        npm run test
    - name: Set up Testing Database and Run End to End Tests.
      run: |
        cat database/db_dump.sql | docker exec -i $(docker ps -q) mysql -U ${{secrets.MYSQL_USER}}  -p  ${{secrets.MYSQL_PASSWORD}}
        npm run test:e2e



  
      
